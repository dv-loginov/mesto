<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="logo"></a></header><main><section><div class="profile"><button type="button" class="profile__avatar-edit"><img src="" alt="Аватар" class="profile__avatar"></button><div class="profile__info"><div class="profile__row"><h1 class="profile__title"></h1><button class="profile__edit-btn" type="button"></button></div><p class="profile__subtitle"></p></div><button class="add-btn" type="button"></button></div></section><section><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form action="#" class="form" name="profile-form" novalidate><input id="name-input" class="form__input" name="name" value="" minlength="2" maxlength="40" required> <span class="name-input-error form__input-error">Error</span> <input id="job-input" class="form__input" name="job" value="" minlength="2" maxlength="200" required> <span class="job-input-error form__input-error">Error</span> <button type="submit" class="form__btn">Сохранить</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup_type_place"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form action="#" class="form" name="card-form" novalidate><input id="title-input" class="form__input" name="name" placeholder="Название" value="" minlength="2" maxlength="30" required> <span class="title-input-error form__input-error">Error</span> <input id="url-input" type="url" class="form__input" name="url" placeholder="Ссылка на картинку" value="" required> <span class="url-input-error form__input-error">Error</span> <button type="submit" class="form__btn" name="create">Создать</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><h3 class="popup__title">Обновить аватар</h3><form action="#" class="form" name="avatar-form" novalidate><input id="url-avatar-input" type="url" class="form__input" name="url" placeholder="Ссылка на картинку" value="" required> <span class="url-avatar-input-error form__input-error">Error</span> <button type="submit" class="form__btn" name="save">Сохранить</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup_type_question"><div class="popup__container"><h3 class="popup__title">Вы уверены?</h3><form action="#" class="form form_question" name="question-form" novalidate><button type="submit" class="form__btn form__btn_question" name="answer">Да</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup_type_img"><figure class="popup__container-img"><img class="popup__img" src="#" alt="#"/><figcaption class="popup__caption"></figcaption><button type="button" class="popup__close"></button></figure></div><template id="card"><li class="element"><img src="#" alt="#" class="element__img"> <button type="button" class="element__btn-trash"></button><div class="element__row"><h2 class="element__name"></h2><div class="element__btn-warp"><button type="button" class="element__btn-like"></button> <span class="element__counter-like">0</span></div></div></li></template></body></html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="logo"></a>
  </header>
  <main>
    <section>
      <div class="profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="add-btn" type="button"></button>
      </div>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <img src="./images/img-1.png" alt="Карачаевск" class="element__img">
          <div class="element__row">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" class="element__btn"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/img-2.png" alt="Гора Эльбрус" class="element__img">
          <div class="element__row">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__btn"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/img-3.png" alt="Домбай" class="element__img">
          <div class="element__row">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__btn"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/img-4.png" alt="Гора Эльбрус" class="element__img">
          <div class="element__row">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__btn"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/img-5.png" alt="Домбай" class="element__img">
          <div class="element__row">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__btn"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/img-6.png" alt="Карачаево-Черкесия" class="element__img">
          <div class="element__row">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button type="button" class="element__btn"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="form" name="edit">
        <input type="text" class="form__input" name="name" value="Жак-Ив Кусто">
        <input type="text" class="form__input" name="job" value="Исследователь океана">
        <button type="submit" class="form__btn">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  <script src="scripts/scripts.js"></script>
</body>

</html>
